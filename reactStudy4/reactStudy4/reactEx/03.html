<!DOCTYPE html>
<html>

<head>
    <title>input 綁定 useState</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <script src="/javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">input 綁定 useState</h1><small>檔名：<code>02.html</code></small>
                </div>
                <!-- React 方式，使用input -->
                <!-- 根元素 -->
                <div id="root"></div>
                <script type="text/babel">
                    // #1取出useState
                        const { useState } = React;

                        //#4 建立一個搜尋元件
                        const SearchBox = ({ text, onSearch }) => {
                            return (<>
                                <label htmlFor="search">搜尋</label>
                                <input id="search" className="form-control" type="text" value={text} onChange={onSearch} />
                            </>)
                        }


                        const App = () => {
                            //const text = 'Hello';
                            //#2 定義狀態
                            const [text, setText] = useState('Hello');

                            //#3 建立一個更新資料的函式
                            const onSearch = (e) => {
                                setText(e.target.value);
                            }


                        // return裡的內容盡量不要有太多程式碼，盡量都用變數(好管理)

                        return ( <div> 
                            {/*在一般變數下，input無法直接更改值*/}
                            {/* #5 下方被註解的程式已經獨立到外部的元件。所以無須再顯示*/}
                            
                            {/*for在react中要改成htmlFor*/}
                            {/*<label htmlFor="search">搜尋</label>
                            <input id="search" className="form-control" type="text" value={text} onChange={onSearch} />
                            */}
                            {/* #5 呼叫(喧染)外部元件*/}
                            <SearchBox text ={text} onSearch={onSearch} />
                            <hr />
                    
                            更新後的值:{text} <br/>

                        </div>)
                    }
                    ReactDOM.createRoot(document.querySelector('#root')).render(<App />);


                </script>
                <div>

                </div>
                
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="/stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
