<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">使用資料驅動-建立版型</h1><small>檔名：<code>react-2a.html</code></small>
        </div>
        <!--用 bootstrap card 版型當參考 -->
        <!-- template：https://getbootstrap.com/docs/5.2/components/card/ -->
        <!-- bootstrap card -->

        <!-- <h1>HTML</h1>

        <h1>React</h1>
        <!-- 練習開始 -->
        <div id="root"></div>
        <script type="text/babel">
          // 建立 React 元件(元件名稱字首要大寫)
          function App(){
            //程式撰寫區域    
            //1. 每個標籤元素都要有結尾標籤(如果沒有可以自己加上 /在結尾標籤上(例如img))
            //2. class =>  className
            //3. style 行內模式 => 要使用物件方式
            //4. JSX元件中要註解 => {/*註解內容*/}
            return <div className="card" >
              <img src="https://images.unsplash.com/photo-1538991383142-36c4edeaffde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                   className="card-img-top" alt="..." />
              <div className="card-body">
                <h5 className="card-title">Card title</h5>
                <p className="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="https://unsplash.com/photos/cYpqYxGeqts" target="_blank" className="btn btn-primary">Go somewhere</a>
                  {/*開新分頁 => target="_blank"*/}
              </div>
            </div>  
          }

         //渲染
          // const el = document.querySelector('#root');  //或是 document.getElementById('root');
          // const root = ReactDOM.createRoot(el);
          // root.render(<App />);

        //渲染的第二種寫法: 簡化上面的(不去宣告 直接縮成一行):
             ReactDOM.createRoot(document.querySelector('#root')).render(<App />);
        </script>

        <!-- 練習結束 -->
      </main>
    </div>
  </div>
