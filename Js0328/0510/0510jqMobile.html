<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery mobile</title>
        <!-- jquery mobile css -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <!-- jquery 主程式 -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!-- jquery mobile 主程式 -->
        <script src="https://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

        <style>
            .price{
                font-size: 16px;
                 line-height: 16px;
            }
        </style>
    </head>
<body>
    <!-- 首頁的頁面 -->
    <div data-role='page' id="index">
         <div data-role ='header'>
            <h1>HOMEEE</h1>
         </div>
         <div data-role="content">
            <!-- 放一張圖 -->
            <img src="./image/coffee.jpg" alt="" width="100%">
            <!-- 外送電話 -->
            <a href="tel:0911648412" data-role="button" style=margin-top:30px>\ Call Me / => 0911648412</a>
         </div>
         <div data-role="footer" data-position="fixed">
             <div data-role="navbar">
                <ul>
                    <li><a href="#index" data-icon="home">首頁</a></li>
                    <li><a href="#menu" data-icon="grid">商品頁</a></li>
                    <li><a href="#about" data-icon="info">關於</a></li>
                </ul>
             </div>
         </div>
    </div>
    
    <!-- 商品的頁面 -->
<div data-role='page' id="menu">
     <div data-role ='header'>
        <h1>MENU</h1>
     </div>
     <div data-role="content">
        <!--data-role="listview" 產生列表 
            data-inset="true"    產生圓角
            data-filter="on"     產生篩選欄 -->
        <ul data-role="listview" data-inset="true" data-filter="on">
            <!-- 標題 -->
               <!--將段落向右靠齊:  class="ui-li-aside"-->
               <!-- class要放不同的類別可以! 但要用空白隔開 -->
            <li>品項 <p class="ui-li-aside price">價格</p></li>
            <!-- 商品 -->
            <!-- 冰 -->
               <!-- 分類標題:data-role="list-divider" -->
            <li data-role="list-divider">冷飲</li>
            <li>冰美式 <p class="ui-li-aside price">$35</p></li>
            <li>冰拿鐵 <p class="ui-li-aside price">$55</p></li>
            <li>冰紅茶拿鐵 <p class="ui-li-aside price">$65</p></li>
            <!-- 熱 -->
            <li data-role="list-divider">熱飲</li>
            <li>熱美式 <p class="ui-li-aside price">$35</p></li>
            <li>熱拿鐵 <p class="ui-li-aside price">$55</p></li>
            <li>熱紅茶拿鐵 <p class="ui-li-aside price">$65</p></li>
        </ul>
     </div>
     <div data-role="footer" data-position="fixed">
         <div data-role="navbar">
            <ul>
                <li><a href="#index" data-icon="home">首頁</a></li>
                <li><a href="#menu" data-icon="grid">商品頁</a></li>
                <li><a href="#about" data-icon="info">關於</a></li>
            </ul>
         </div>
     </div>
</div>

    <!-- 關於的頁面 -->
    <div data-role='page' id="about">
        <div data-role ='header'>
           <h1>ABOUT</h1>
        </div>
        <div data-role="content">
            <!-- yt -->
            <!-- <iframe style="margin-bottom: 20px;" width="100%" height="400" src="https://www.youtube.com/embed/GWvtvfarIDU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
             <a href="https://youtu.be/GWvtvfarIDU">
                <img src="./image/cafe.JPG" alt="" width="100%" title="點擊此影片將跳轉至Youtube">
            </a>
             <p align="center" style="margin-bottom: 50px; margin-top: 10px; color: rgb(189, 189, 189);">點擊此影片將跳轉至Youtube</p>
            <!-- map -->
            <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14458.841268724014!2d121.51018093955075!3d25.043903100000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a99acedd2139%3A0x399d47f8bf77d87a!2z6IiI5rOi5ZKW5ZWh5peX6Imm5bqX!5e0!3m2!1szh-TW!2stw!4v1683705051479!5m2!1szh-TW!2stw" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
               <ul>
                   <li><a href="#index" data-icon="home">首頁</a></li>
                   <li><a href="#menu" data-icon="grid">商品頁</a></li>
                   <li><a href="#about" data-icon="info">關於</a></li>
               </ul>
            </div>
        </div>
   </div>
   
</body>
</html>
