<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onclick="getData()">取得Json資料</button>
     <div id="showData">顯示資料區</div>

    <!-- 取出json資料方式 -->
        <!-- 
            1. 確認檔案或網址
            2. 建立、請求連線
            3. 取得資料語法:           
                fetch(檔案或網址).then(function(回應物件資料的名稱){
                  console.log(回應物件資料的名稱)
                });
        -->

    <script>
        function getData(){       
            //  取得資料
                fetch("./0509_4.json").then(function(response){
                return response.json();
                    //console.log(response);
                }).then(function(data){    /*data這可以自取名，沒有含意*/
                      //已經取得資料，將資料顯示在畫面上
                      //把取得showData的id位置給ans (簡化每次都要打一大串)
                      let ans = document.querySelector('#showData');
                      //清空顯示區的資料
                      ans.innerHTML = "";
                      for( let i = 0; i < data.length ; i++){
                          let prod = data[i];
                         /*寫法一: ans.innerHTML = ans.innerHTML + '<div>' +prod.prodName +'</div>' +
                                                            '<div>' +prod.prodPrice +'</div>'+
                                                            '<div>' +prod.prodDesc +'</div>';    */
                        // 寫法二:是一樣的東西，只是簡寫:(a=a+1  => a+=1)
                          /*ans.innerHTML += '<div>' +prod.prodName +'</div>' +
                                           '<div>' +prod.prodPrice +'</div>'+
                                           '<div>' +prod.prodDesc +'</div>';    */
                        // 寫法三:再繼續簡寫:
                          ans.innerHTML += `<div>品名: ${prod.prodName}  <br> 價格: ${prod.prodPrice}  <br> 說明: ${prod.prodDesc}<hr> </div>`;    

                      }
                });
            }
           

    </script>
</body>
</html>
