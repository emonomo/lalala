<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    //陣列可以存放任何資料，包括物件
    //建立陣列的同時初始化
        const arr1 = [1,2,3];
        console.log(arr1);
        arr1[0]='a';
        console.log(arr1);
    //建立陣列時沒有初始化
        let arr2 = [];
        console.log(arr2);
        arr2[0]='x';
        arr2[1]='y';
        arr2[2]='w';
        arr2[5]='u';
        console.log(arr2);    //return ['x', 'y', 'w', 空白 × 2, 'u']
    //如要存資料到陣列中不存在的位置
    //要用push方法將資料存入陣列(比上面的方法好)
        let arr3 = [];
        arr3.push(3);
        arr3.push(4);
        arr3.push(5);
        arr3.push();
        arr3.push();
        arr3.push(6);
        console.log(arr3);   //return [3, 4, 5, 6]
        console.log(arr3[3]);// 6 ，沒有填入的資料會被忽略
        

    </script>
</body>
</html>
