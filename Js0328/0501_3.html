<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 物件練習 -->
    <script>
        //建立一個以人為主的物件
        //物件中要包含:
        //姓名、身高、體重、年齡、
        //自我介紹的函式 (Hello,我是xxx，幾歲)

        let peo = new Object();
          peo.name = "ccc";
          peo.height = 160;
          peo.weight = 48;
          peo.age = 30;
          peo.self = function(msg){
            console.log( msg + "，我是"+ this.name +" ，今年" + this.age+ "歲");
          }

          //BMI = 體重/身高(公尺)的平方  
         peo.bmi = function(){
            let myBmi = Math.round( peo.weight / ((peo.height/100)*(peo.height/100)));
            console.log  (`您的bmi為 ${myBmi}`);
            if(myBmi<18){
                console.log("體重過輕");
            }else if(myBmi>= 18.5 && myBmi <24) {
                console.log("體重適中");
            }else{
                console.log("異常範圍");
                if(myBmi>= 24 && myBmi <27) {
                console.log("有點過重");
                }else if(myBmi>= 27 && myBmi <30) {
                console.log("輕度肥胖");
                }else if(myBmi>= 30 && myBmi <35) {
                console.log("中度肥胖");
                }else if(myBmi>= 35) {
                console.log("重度肥胖");
              }
            }
         }   

         peo.bmi2 = function(){
            let myBmi2 = Math.round( peo.weight / ((peo.height/100)*(peo.height/100)));
            return myBmi2;  
        }

          peo.self("午安");
          peo.bmi();
          console.log(peo.bmi2());
    </script>
    
</body>
</html>
