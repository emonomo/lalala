    //建立物件二:json物件表示法
    /*  語法:
       {
        成員名稱1:資料1,
        成員名稱2:資料2,
        }
    */
     //小提醒:   obj1.w 也可以寫為 this.w

       let obj2 ={
           test:'6666'
       }


    let obj1 ={
      name: "xoxox",
      age: 20,
      sayHi: function(){
          console.log("hiiii");
      },
      h: 150,
      w: 60,
       //BMI = 體重/身高(公尺)的平方  
      bmi:function(){
         let x = Math.round(obj1.w / Math.pow((obj1.h/100),2));
        /* let x = Math.round((obj1.w / Math.pow((obj1.h/100),2))*100)*100;  數值會是比較安全的寫法*/
         console.log(`您的bmi為:${x}`);
      },
      testing:function(){
        console.log(this.test);  
      }
    };
    //使用物件
    console.log(obj1.name);
    console.log(obj1.age);
    obj1.sayHi();
    obj1.bmi();
    obj1.testing();  // return undefined
 


    </script>
