<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
   <style>
       #demo{
            width: 300px;
            height: 300px;
            background-color: gray;
            transition: all 1s;
        }
        #demo:hover{
            transform: rotate(45deg)scale(.5,.5)translate(100px,0); /*效果要寫在一起*/
        }
    </style>
<body>

   <!-- 常見的變形效果  -->

   <!-- 
    移動:transform: translate(x,y); 
    縮放:transform: scale(x,y);
    旋轉:transform: rotate(數字deg); 想要角度deg() 大於0順時針，反之逆時針
-->
   <div id="demo"></div>
</body>
</html>
