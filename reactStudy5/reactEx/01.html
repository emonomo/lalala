<!DOCTYPE html>
<html>

<head>
  <title>基礎表單介紹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/favicon.ico" rel="shortcut icon">
  <meta charset="UTF-8">
  <script src="/javascripts/vendor.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">基礎表單介紹</h1><small>檔名：<code>01.html</code></small>
        </div>
        <!-- https://jsonplaceholder.typicode.com/users -->
        <form action="https://jsonplaceholder.typicode.com/users" method="post">
          <!-- 使用者名稱 -->
          <div class="mb-3">
            <label for="username" class="form-label">使用者名稱</label>
            <input id="username" type="email" class="form-control" name="username" />
          </div>

          <!-- 密碼 -->
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input id="password" type="password" class="form-control" name="password"/>
          </div>

          <!-- 電話 -->
          <div class="mb-3">
            <label for="tel">電話</label>
            <input id="tel" type="tel" class="form-control" name="tel"/>
          </div>


          <div class="row mb-3 g-3">
            <!-- 縣市 -->
            <div class="col-6">
              <label for="city" class="form-label">縣市</label>
              <select id="city" type="tel" class="form-select" name="city">
                  <option value="台北">台北市</option>
                  <option value="桃園">桃園市</option>
                  <option value="宜蘭">宜蘭市</option>
              </select>
            </div>

            <!-- 鄉鎮市區 -->
            <div class="col-6">
              <label for="district" class="form-label">鄉鎮市區</label>
              <select id="district" class="form-select">
                <option>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>

          <!-- 地址 -->
          <div class="mb-3">
            <div class="mb-3">
              <label for="address">地址</label>
              <input id="address" type="text" class="form-control" />
            </div>
          </div>

          <!-- 素食者 -->   
          <!-- 選項按鈕name的名字要一樣 -->
          <div class="mb-3">
            <div class="form-label">素食者</div>
            <div class="form-check">
              <input id="vegetarian" type="radio" name="vegetarian" class="form-check-input" value="素食者">
              <label class="form-check-label" for="vegetarian">是</label>
            </div>
            <div class="form-check">
              <input id="non-vegetarian" type="radio" name="vegetarian" class="form-check-input" value="非素食者">
              <label class="form-check-label" for="non-vegetarian">否</label>
            </div>
          </div>

          <!-- 註解 -->
          <div class="mb-3">
            <label for="comment">註解</label>
            <textarea id="comment" rows="5" class="form-control">餐點很不錯喔</textarea>
          </div>

          <!-- 確認同意本文件 -->
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox" required />
              <label class="form-check-label" for="checkbox" >確認同意本文件</label>
            </div>
          </div>

          <!-- 註冊 -->
          <button type="submit" class="btn btn-primary">註冊</button>
        </form>
      </main>
    </div>
  </div>
  <link rel="stylesheet" href="/stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
