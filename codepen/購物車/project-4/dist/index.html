<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Project 4 - 實作購物車(調整提示後)</title>
  <script src="https://kit.fontawesome.com/f9889db376.js" crossorigin="anonymous"></script><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap'><link rel="stylesheet" href="./style.css">

<div class="phone">

      </div>
      <div class="page shoppinglist">
        <h2>Shopping List</h2>
        <ul id="cartlist"></ul>
      </div>

    </div>

        <div class="num-cart">0</div>
      </div>
      <div id="follow"><i class="fas fa-heart"></i></div>
    </div>
  </div>
  <div class="top">
    <div class="microphone"></div>
    <div class="camera"></div>
  </div>
  <div class="home-bar"></div>
</div>
