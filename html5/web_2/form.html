<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的Form欄位</title>

    <style>
      #member_mod_form > *{
          display: block;
      }
      #member_mod_form label{
        margin-top: 20px;
      }


    </style>

</head>
<body>
    <form name="sarch_form" id="sarch_form" action="" method="post">
      <label for="search">搜尋:</label>
      <input type="search" id="search" name="search" style="width: 300px;" > 
      <!-- 要自己設定大小才不會有"不同瀏覽器大小不同的問題" -->
      <input type="submit" value="送出">
    </form>
    <hr>

    <h2>會員資料修改</h2>

    <form name="member_mod_form" id="member_mod_form" action="" method="post">
      <label for="username">*姓名:</label>
      <input type="text" id="username" name="username" title="請輸入真實姓名" placeholder="王大山" maxlength="10" minlength="2" required autocomplete="on" autofocus>
      <!-- 使用title 導讀機 會念出來(視障無障礙) -->

      <label for="account">帳號: (禁用)</label>
      <input type="text" id="account" name="account" maxlength="20" minlength="5" value="gogohappygo" disabled>

      <label for="password">*密碼:</label>
      <input type="password" id="password" name="password" maxlength="30" minlength="8" title="請設定密碼" placeholder="請輸入大於8位字元的密碼" required>
      <label for="password2">*確認密碼:</label>
      <input type="password" id="password2" name="password" maxlength="30" minlength="8" title="請再次輸入密碼" placeholder="請再次輸入密碼" required>

      <label for="idnumber">身份證字號:  (只讀)</label>
      <input type="text" id="idnumber" name="idnumber" maxlength="10" value="G882323" readonly>
 
      <label for="*email">Email:</label>
      <input type="email" id="email" name="email" title="請輸入Email" placeholder="youid@email.com"  required autocomplete="on">

      <label for="tel">連絡電話:</label>
      <input type="tel" id="tel" name="tel"  title="請輸入電話" placeholder="02-3456789" autocomplete="on">

      <label for="birthday">生日:</label>
      <input type="date" id="birthday" name="birthday" title="請輸入生日日期" >   

      <label for="file">上傳檔案:</label>
      <input type="file" id="file" name="file" title="請上傳檔案" multiple >   

      <label for="gender">性別:</label>
      <select name="gender" id="gender" required>
        <option value="">請選擇</option> 
        <!-- 沒有寫，就不會回傳值 -->
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      
      <!-- 這個按鈕群組的標題 -->
      <fieldset style="margin-top: 20px; width: 10%; ">           
        <legend>會員類型:</legend>
          <!-- name要取一樣的名字才會被當同一組，for會對應id欄位 -->
          <input type="radio" name="member" id="member" value="一般會員">
          <label for="member">一般會員</label>
          <input type="radio" name="member" id="member2" value="終身會員" checked>
          <label for="member2">終身會員</label>
      </fieldset>
      
      <!-- 這個按鈕群組的標題 -->
      <fieldset style="margin-top: 20px; width: 20%; ">           
        <legend>訂閱內容:</legend>
          <!-- name要取一樣的名字才會被當同一組，for會對應id欄位 -->
          <input type="checkbox" name="order" id="order1" value="社會">
          <label for="order1">社會</label>
          <input type="checkbox" name="order" id="order2" value="科學" checked>
          <label for="order2">科學</label>
          <input type="checkbox" name="order" id="order3" value="娛樂" checked>
          <label for="order3">娛樂</label>
          <input type="checkbox" name="order" id="order4" value="健康" checked>
          <label for="order4">健康</label>
      </fieldset>
      

      <label for="massage">留言:</label>
      <textarea name="massage" id="massage" cols="50" rows="20" placeholder="歡迎填填看" title="歡迎留言"></textarea>
    <p>
     <input type="submit" value="送出">
     <input type="reset" value="重填">
    </p>
    <small>(此表單為網頁功能展示，無實際蒐集資料之功能)</small>
</form>
</body>
</html>
